stages:
  - test

cache:
  key: "R-packages"
  paths:
    - R/library/

# Default settings for all jobs
default:
  before_script:
    # Update system packages and install dependencies
    - apt-get update -qq && apt-get install -y -qq \
        libcurl4-openssl-dev \
        libssl-dev \
        libxml2-dev \
        build-essential \
        libfontconfig1-dev \
        libfreetype6-dev \
        libfribidi-dev \
        libharfbuzz-dev \
        libblas-dev \
        liblapack-dev
    # Create a directory for R library if it doesn't exist
    - mkdir -p R/library
    # Set R library path
    - export R_LIBS_USER=$PWD/R/library
    # Install 'remotes' package
    - Rscript -e 'install.packages("remotes", repos = "https://cloud.r-project.org", lib=Sys.getenv("R_LIBS_USER"))'
    # Install package dependencies
    - Rscript -e 'remotes::install_deps(dependencies = TRUE, repos = "https://cloud.r-project.org", lib=Sys.getenv("R_LIBS_USER"))'
    # (Optional) List installed packages for debugging
    - Rscript -e 'print(installed.packages()[, "Package"])'

check_R_4_4_2:
  stage: test
  image: rocker/r-ver:4.4.2
  script:
    - echo "Running R CMD check on R 4.4.2"
    - R CMD build .
    - R CMD check *.tar.gz --no-manual --as-cran
  artifacts:
    paths:
      - "*.Rcheck/"
  only:
    - main
    - merge_requests



